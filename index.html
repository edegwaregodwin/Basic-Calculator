<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content ="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CALCULATOR</title>
        <script src="https://kit.fontawesome.com/662c644222.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <div id="formula-display"></div>
                <div id="display"></div>
            </div>
            <div class="input">
                <button class="color color1" id="clear">AC</button>
                <button class="color color1" id="delete"><i class="fa-solid fa-delete-left"></i></button>
                <button class="color color2" id="divide"><i class="fa-solid fa-divide"></i></button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="color color2" id="multiply"><i class="fa-solid fa-xmark"></i></button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="color color2" id="add"><i class="fa-solid fa-plus"></i></button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button class="color color2" id="subtract"><i class="fa-solid fa-minus"></i></button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button class="color color2" id="equals"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
